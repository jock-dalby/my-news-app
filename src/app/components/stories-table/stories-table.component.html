<ng-template [ngTemplateOutlet]="paginator"></ng-template>

<div class="container" [ngClass]="{ 'loading': loadingPage}">
  <div class="stories-grid">
    <div *ngFor="let story of stories; let i = index; trackBy: identifyStory" class="stories-grid-cell stories-grid-cell--{{i + 1}}">
      <app-stories-table-row [storyData]="story"></app-stories-table-row>
    </div>
  </div>
</div>

<ng-template [ngTemplateOutlet]="paginator"></ng-template>

<ng-template #paginator >
  <app-paginator [currentOffset]="page.offset" [totalNumberOfPages]="totalNumberOfPages" [disabled]="loadingPage" (offsetChange)="offsetChange.emit($event)"></app-paginator>
</ng-template>
